<!DOCTYPE html>
<html>
    <head>
        <title>Accueil</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- On charge jQuery -->
        <script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- On charge le moteur de template mustache https://mustache.github.io/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
        <script>
            $(document).ready(// Exécuté à la fin du chargement de la page
                    function () {
                        // On montre la liste des codes
                        showProducts();
                        showCategorie();
                    }
            );

            function showProducts() {
                // On fait un appel AJAX pour chercher les codes
                $.ajax({
                    url: "allProducts",
                    dataType: "json",
                    error: showError,
                    success: // La fonction qui traite les résultats
                            function (result) {
                                // Le code source du template est dans la page
                                var template = $('#codesTemplate').html();
                                // On combine le template avec le résultat de la requête
                                var processedTemplate = Mustache.to_html(template, result);
                                // On affiche la liste des options dans le select
                                $('#codes').html(processedTemplate);
                            }
                });
            }

            // Ajouter un code
            function showCategorie() {
                $.ajax({
                    url: "AllCategories",
                    dataType: "json",
                    error: showError,
                    success: // La fonction qui traite les résultats
                            function (result) {
                                // Le code source du template est dans la page
                                var template = $('#catTemplate').html();
                                // On combine le template avec le résultat de la requête
                                var processedTemplate = Mustache.to_html(template, result);
                                // On affiche la liste des options dans le select
                                $('#cat').html(processedTemplate);
                            }
                });
            }
            
            function showProductFrom(id_cat) {
                // On fait un appel AJAX pour chercher les codes
                $.ajax({
                    url: "ProductCat",
                    data: {"categorie": id_cat},
                    dataType: "json",
                    error: showError,
                    success: // La fonction qui traite les résultats
                            function (result) {
                                // Le code source du template est dans la page
                                var template = $('#codesTemplate').html();
                                // On combine le template avec le résultat de la requête
                                var processedTemplate = Mustache.to_html(template, result);
                                // On affiche la liste des options dans le select
                                $('#codes').html(processedTemplate);
                            }
                });
            }

            // Supprimer un code
            function deleteCode(code) {
                $.ajax({
                    url: "deleteCode",
                    data: {"code": code},
                    dataType: "json",
                    success: 
                            function (result) {
                                showCodes();
                                console.log(result);
                            },
                    error: showError
                });
                return false;
            }

            // Fonction qui traite les erreurs de la requête
            function showError(xhr, status, message) {
                alert(JSON.parse(xhr.responseText).message);
            }

        </script>

            #h1-2 {

            }
            
            p {
                font-size: 20px;
            }
            
            #h1-1{
                letter-spacing: 1.5px;
            }
            
            #field {
                width: 280px;
            }
            
            #pseudo {
                width: 189px;
                margin-bottom: 1px;
            }
            
            #mdp {
                width : 150px;
                margin-top: 1px;
                margin-bottom: 1px;
            }
            
            select{
                width: 245px;
                font-size: 20px;
            }
            
            th {
                background-color: #ccc;
            }
            
            #prixunit {
                
            }
            
            #nom {
                
            }
        </style>
        
        <link rel="stylesheet" type="text/css" href="css/tableformat.css">
    </head>
    <body>
        <div>
		<h1 id="h1-1">Bienvenue</h1>
                <a href="./client.html">Page Client</a>
                <br>
                <a href="./admin.html">Page Admin</a>
                <hr>
        </div>
        <!-- On montre le formulaire de saisie -->
        <h1 id="h1-2">N'hésitez pas à vous connecter ci-dessous pour accéder à toutes nos fonctionnalités</h1>
        <form id="codeForm" action="LoginController" method="post">
            <fieldset id="field"><legend>Saisie des informations de connection</legend>
                Pseudo : <input id="loginParam" name="loginParam" required size="8"><br>
                Mot de Passe : <input id="passwordParam" name="passwordParam" type="password"  title="Rappelez vous de ne jamais communiquer votre mot de passe"><br/>
                  <input type="hidden" id="action" name="action" value="login"> 
                <input type="submit" value="Se connecter">
            </fieldset>
        </form>
        <p>Vous pouvez aussi consulter nos produits ci-dessous :</p>
        
        
        <p>Et les filtrer avec les catégories suivantes : </p><div id="cat"></div>
        <script id ="catTemplate" type="text/template">
            <select id="id_cat">
                <option onclick="showProducts()" value=0>Tout les produits</option> 
                {{#records}}
                    <option onclick="showProductFrom({{m_code}})" value={{m_code}}>{{m_libelle}}</option>
                {{/records}}
            </select>
        </script>
        
        
        <div id="codes"></div>
        <!-- Le template qui sert à formatter la liste des codes -->
        <script id="codesTemplate" type="text/template">
            <TABLE border="1">
            <tr><th>Nom</th><th>Quantités/Unité</th><th>Fournisseur</th><th>Prix Unitaire</th></tr>
            {{! Pour chaque enregistrement }}
            {{#records}}
                {{! Une ligne dans la table }}
                <TR><TD id="nom">{{m_nom}}</TD><TD id="prixunit">{{m_quantiteParUnite}}</TD>
                    <TD id="fournisseur">{{m_fournisseur}}</TD><TD id="qtt_unit">{{m_prixUnitaire}} €</TD>
                </TR>
            {{/records}}
            </TABLE>
        </script>
    </body>
</html>
